<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catch the Falling Item</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>Catch the Falling Item</h1>
    <p>Use buttons or swipe to move the player.</p>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Screen (2/3 height) -->
  <div class="game" id="gameScreen">
    <div class="score" id="score">Score: 0</div>
    <div class="player" id="player"></div>
    <div class="item" id="item"></div>
    <div class="game-over" id="gameOver">
      <h1>Game Over</h1>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Controls below game screen (1/3 height) -->
  <div class="controls">
    <button id="leftBtn" aria-label="Move Left">←</button>
    <button id="rightBtn" aria-label="Move Right">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
